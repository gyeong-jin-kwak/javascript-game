<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word-Relay</title>
</head>

<body>
  
  <h1>끝말잇기</h1>
  <div class="word-container">
    <strong>제시어 : </strong> <span class="word">거북이</span>
  </div>
  <div>
    <form id="form">
      <input type="text" class="answer" placeholder="정답을 입력하세요"> 
      <button>확인</button>
    </form>
  </div>

  <script>
    const form = document.querySelector('#form');
    const word = document.querySelector('.word');
    const input = document.querySelector('.answer');

    form.addEventListener('submit', (e) => {
      let firstCharacter = input.value.slice(0, 1);
      let lastCharacter = word.innerHTML.slice(-1);

      e.preventDefault();

      if (lastCharacter === firstCharacter) {
        alert('딩동댕!');
        word.innerHTML = input.value;
        input.value = '';
        console.log('last'+ lastCharacter, 'first'+firstCharacter);
      } else {
        alert('땡!');
        input.value = '';
        console.log('last'+ lastCharacter, 'first'+firstCharacter);
      }
    });

  </script>
</body>
</html>
